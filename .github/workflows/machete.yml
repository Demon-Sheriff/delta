name: machete

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-machete
        run: cargo install cargo-machete

      - name: Create Branch and Fix Unused Dependencies
        id: cleanup_step
        run: |
          BRANCH_NAME="cleanup-$(date +%Y%m%d%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          echo "Branch created: $BRANCH_NAME"

          # Run cargo machete --fix and handle exit codes
          cargo machete --fix
          EXIT_CODE=$?

          if [ $EXIT_CODE -eq 0 ]; then
            echo "No unused dependencies found, skipping further steps."
            exit 0
          elif [ $EXIT_CODE -eq 1 ]; then
            echo "Unused dependencies found. Proceeding with commit and push."
          elif [ $EXIT_CODE -eq 2 ]; then
            echo "An error occurred while running cargo machete."
            exit 1
          fi

          # Check if there are changes after fixing
          if [[ -n "$(git status --porcelain)" ]]; then
            git config --global user.name "dmlops"
            git config --global user.email "deltaml@icloud.com"
            git add .
            git commit -m "Fix unused dependencies using cargo machete"
            git push --set-upstream origin $BRANCH_NAME
            echo "Changes committed and pushed to $BRANCH_NAME"
          else
            echo "No changes detected. No commit or push."
          fi

          # Create a pull request using GitHub CLI (gh)
          if [[ -n "$(git status --porcelain)" ]]; then
            gh pr create --base master --head $BRANCH_NAME --title "Fix Unused Dependencies" --body "This PR fixes unused dependencies found by cargo machete." --draft=false --label "dependencies, automated pr"
            echo "Pull request created."
          fi